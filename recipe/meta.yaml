{% set version = "1.4.0" %}

package:
  name: wrf-python
  version: {{ version }}

source:
  url: https://github.com/NCAR/wrf-python/archive/v{{ version }}.tar.gz
  sha256: 831600abbf4037c33a55c11ca9da5f8ee97b8b0276c205de8ab66cef85ff3589

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: true  # [py==312]

requirements:
  build:
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - setuptools
    - python
    - numpy
    # upstream has it as a requirement
    - wrapt
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - wrapt
    - xarray

test:
  requires:
    - netcdf4
    - xarray
  source_files:
    - test/ci_tests
  imports:
    - wrf
  commands:
    - cd test/ci_tests && python utests.py

about:
  home: https://github.com/NCAR/wrf-python
  license: Apache-2.0
  license_file: LICENSE
  summary: Diagnostic and interpolation routines for WRF-ARW data.

extra:
  recipe-maintainers:
    - akrherz
    - erogluorhan
    - kafitzgerald
