{% set version = "1.2.0.1" %}

package:
  name: wrf-python
  version: {{ version }}

source:
  fn: wrf-python-{{ version }}.tar.gz
  url: https://github.com/NCAR/wrf-python/archive/{{ version }}.tar.gz
  sha256: b98555fb12f37f4059ff535704bd4306eff0c94688d019743a95d8da901b3688

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - setuptools
    - python
    - numpy 1.11.*  # [unix]
    - numpy 1.14.*  # [win]
    - wrapt
    - m2w64-toolchain  # [win]
    - gcc  # [unix] 
    - libgfortran  # [osx]
  run:
    - setuptools
    - numpy >=1.11  # [unix]
    - numpy >=1.14  # [win] 
    - python
    - wrapt 
    - m2w64-gcc-libs  # [win]
    - libgfortran  # [unix]
    - libgcc  # [unix]
    - xarray

test:
  requires:
    - setuptools
    - netcdf4
    - xarray
  source_files:
    - test/ci_tests
  imports:
    - wrf
  commands:
    - cd test/ci_tests && python utests.py 

about:
  home: https://github.com/NCAR/wrf-python
  license: "UCAR"
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: "Diagnostic and interpolation routines for WRF-ARW data."

extra:
  recipe-maintainers:
    - bladwig1
    - marylhaley
    - david-ian-brown
    - khallock
    
