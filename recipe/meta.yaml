{% set version = "1.0b1" %}

package:
  name: wrf-python
  version: {{ version }}

source:
  fn: wrf-python-{{ version }}.tar.gz
  url: https://github.com/NCAR/wrf-python/archive/{{ version }}.tar.gz
  sha256: 94f05a9719701959702094eafb84555a996bc4f7d75042fb07bca3c35bda9f31

build:
  number: 1
  detect_binary_files_with_prefix: true
  skip: True  # [win32 or np>=112 or (win and py>=35)]

requirements:
  build:
    - setuptools
    - numpy x.x
    - wrapt
    - m2w64-toolchain  # [win]
    - gcc  # [unix]
    - python
  run:
    - numpy x.x
    - python
    - wrapt 
    - m2w64-toolchain  # [win]
    - libgfortran  # [unix]
    - libgcc  # [linux]
    - xarray

test:
  requires:
    - nose
  imports:
    - wrf 

about:
  home: https://github.com/NCAR/wrf-python
  license: "UCAR"
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: "Diagnostic and interpolation routines for WRF-ARW data."

extra:
  recipe-maintainers:
    - bladwig1
    - marylhaley
    - david-ian-brown
    - khallock
