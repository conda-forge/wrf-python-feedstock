{% set version = "1.4.1" %}

package:
  name: wrf-python
  version: {{ version }}

source:
  url: https://github.com/NCAR/wrf-python/archive/v{{ version }}.tar.gz
  sha256: 975d7d128b15f5afea2245cab3a4929647c4295db3d440f366adf296afd9f766

build:
  number: 0
  detect_binary_files_with_prefix: true
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - SKBUILD_CMAKE_ARGS=-DCMAKE_Fortran_COMPILER=gfortran  # [win]
  # windows disabled due to cmake being unable to find a fortran compiler
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('fortran') }}  # [unix]
    - {{ stdlib("c") }}  # [unix]
    - {{ compiler('c') }}  # [unix]
    - cmake
    - make  # [unix]
    - ninja  # [win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - m2-make  # [win]
    - m2-which  # [win]

  host:
    - setuptools
    - pip
    - python
    - python-build
    - numpy
    - scikit-build-core
    # upstream has it as a requirement
    - wrapt
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - setuptools
    - wrapt
    - xarray

test:
  requires:
    - netcdf4
    - xarray
  source_files:
    - test/ci_tests
  imports:
    - wrf
  commands:
    - cd test/ci_tests && python utests.py

about:
  home: https://github.com/NCAR/wrf-python
  license: Apache-2.0
  license_file: LICENSE
  summary: Diagnostic and interpolation routines for WRF-ARW data.

extra:
  recipe-maintainers:
    - akrherz
    - erogluorhan
    - kafitzgerald
